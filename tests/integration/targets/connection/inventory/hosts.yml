all:
  hosts:
    kubernetes:
      ansible_connection: cloud.pravic.k8s
    amazon:
      ansible_connection: cloud.pravic.aws
      ansible_aws_region_name: "{{ aws_region }}"
      ansible_aws_access_key_id: "{{ aws_access_key }}"
      ansible_aws_secret_access_key: "{{ aws_secret_key }}"
      # ansible_aws_session_token: "{{ security_token | default(omit) }}" # we do to support the remove of 'omit' for now
  children:
    aws:
      hosts:
        amazon:
    k8s:
      hosts:
        kubernetes: