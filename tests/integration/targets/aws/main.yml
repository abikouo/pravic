- hosts: amazon
  gather_facts: false

  collections:
    - pravic.pravic

  tasks:
  - block:
      - name: Create S3 bucket - check_mode=True
        pravic.pravic.resources:
          state: "present"
          resources:
            pravic_s3_bucket_1:
              Type: AWS::S3::Bucket
              Properties:
                BucketName: pravic-test-s3-bucket
                Tags:
                  - Key: bucket
                    Value: "Pravic"
        check_mode: true
        register: _result

      - assert:
          that:
          - _result is successful
          - "'msg' in _result.resources.pravic_s3_bucket_1"
          - _result.resources.pravic_s3_bucket_1.msg == "Created"

      - name: Create S3 bucket
        pravic.pravic.resources:
          state: "present"
          resources:
            pravic_s3_bucket_1:
              Type: AWS::S3::Bucket
              Properties:
                BucketName: pravic-test-s3-bucket
                Tags:
                  - Key: bucket
                    Value: "Pravic"
        register: _result

      - assert:
          that:
          - _result is successful

      - name: Update S3 bucket - check_mode=True
        pravic.pravic.resources:
          state: "present"
          resources:
            pravic_s3_bucket_1:
              Type: AWS::S3::Bucket
              Properties:
                BucketName: pravic-test-s3-bucket
                ObjectOwnership: ObjectWriter
        check_mode: true
        register: _result

      - assert:
          that:
          - _result is successful
          - "'msg' in _result.resources.pravic_s3_bucket_1"
          - _result.resources.pravic_s3_bucket_1.msg == "Updated"

      - name: Delete S3 bucket - check_mode=True
        pravic.pravic.resources:
          state: "absent"
          resources:
            pravic_s3_bucket_1:
              Type: AWS::S3::Bucket
              Properties:
                BucketName: pravic-test-s3-bucket
        check_mode: true
        register: _result

      - assert:
          that:
          - _result is successful
          - "'msg' in _result.resources.pravic_s3_bucket_1"
          - _result.resources.pravic_s3_bucket_1.msg == "Deleted"

      - name: Delete S3 bucket
        pravic.pravic.resources:
          state: "absent"
          resources:
            pravic_s3_bucket_1:
              Type: AWS::S3::Bucket
              Properties:
                BucketName: pravic-test-s3-bucket
        register: _result

      - assert:
          that:
          - _result is successful
      
      - name: Create a bunch of S3 buckets with interdependency - check_mode=True
        pravic.pravic.resources:
          state: "present"
          resources:
            pravic_s3_bucket_2:
              Type: AWS::S3::Bucket
              Properties:
                BucketName: pravic-test-s3-bucket-2
            pravic_s3_bucket_3:
              Type: AWS::S3::Bucket
              Properties:
                BucketName: pravic-test-s3-bucket-3
                Tags:
                  - Key: OtherArn
                    Value: resource:pravic_s3_bucket_2.Properties.Arn
        check_mode: true
        register: _result
      
      - assert:
          that:
          - _result is successful

    always:
      - name: Delete S3 bucket
        pravic.pravic.resources:
          state: "absent"
          resources:
            pravic_s3_bucket_1:
              Type: AWS::S3::Bucket
              Properties:
                BucketName: pravic-test-s3-bucket
            pravic_s3_bucket_2:
              Type: AWS::S3::Bucket
              Properties:
                BucketName: pravic-test-s3-bucket-2
            pravic_s3_bucket_3:
              Type: AWS::S3::Bucket
              Properties:
                BucketName: pravic-test-s3-bucket-3
